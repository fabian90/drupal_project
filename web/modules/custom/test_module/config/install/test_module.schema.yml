test_module_data:
  type: table
  description: 'Table for test module data.'
  fields:
    id:
      type: serial
      not null: true
    apellido:
      type: varchar
      length: 255
      not null: true
    nombre:
      type: varchar
      length: 255
      not null: true
    tipo_documento:
      type: varchar
      length: 50
      not null: true
    numero_documento:
      type: varchar
      length: 50
      not null: true
    correo:
      type: varchar
      length: 255
      not null: true
    telefono:
      type: varchar
      length: 50
      not null: true
    pais:
      type: varchar
      length: 100
      not null: true
  primary key:
    - id
